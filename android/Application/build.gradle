
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
    maven { url "https://jitpack.io" }
}


dependencies {
    compile "com.android.support:support-v4:27.0.2"
    compile "com.android.support:gridlayout-v7:27.0.2"
    compile "com.android.support:cardview-v7:27.0.2"
    compile "com.android.support:appcompat-v7:27.0.2"
    compile 'com.android.support:recyclerview-v7:27.0.2'

    //compile ('com.github.wordpress-mobile.WordPress-Aztec-Android:aztec:v1.1')
    compile ('com.github.wordpress-mobile.WordPress-Aztec-Android:aztec:7820d4376d87080d55009dcf8d4b2928102a58af')
    compile ('com.github.wordpress-mobile.WordPress-Aztec-Android:wordpress-shortcodes:7820d4376d87080d55009dcf8d4b2928102a58af')
    compile ('com.github.wordpress-mobile.WordPress-Aztec-Android:wordpress-comments:7820d4376d87080d55009dcf8d4b2928102a58af')
    compile ('com.github.wordpress-mobile.WordPress-Aztec-Android:glide-loader:7820d4376d87080d55009dcf8d4b2928102a58af')

    compile "com.facebook.react:react-native:+" // From node_modules.
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 27

    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }
}
