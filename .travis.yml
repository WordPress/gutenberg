addons:
  artifacts:
    debug: true
    s3_region: "us-west-1"
    target_paths:
      - /${TRAVIS_REPO_SLUG}/${TRAVIS_COMMIT}/

env:
  global:
  - secure: 
  - secure: 

before_script:
  - yarn install

matrix:
  include:
    - language: node_js
      node_js: 8
      env:
        LANE='node'
        CHECK_CORRECTNESS='true'
      cache:
        yarn: true
      script:
        - ./.travis/travis-checks-js.sh
    - language: node_js
      node_js: 8
      env:
        LANE='node'
        CHECK_TESTS='true'
        TEST_RN_PLATFORM='android'
      cache:
        yarn: true
      script:
        - ./.travis/travis-checks-js.sh
    - language: node_js
      node_js: 8
      env:
        LANE='node'
        CHECK_TESTS='true'
        TEST_RN_PLATFORM='ios'
      cache:
        yarn: true
      script:
        - ./.travis/travis-checks-js.sh
    - language: node_js
      node_js: 8
      env:
        LANE='node'
        ARTIFACTS_BUCKET='gutenberg-mobile-js-bundle'
        ARTIFACTS_PATHS="./bundle"
      cache:
        yarn: true
      script:
        - yarn bundle
