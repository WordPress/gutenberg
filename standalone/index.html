				months: [
					"janvier",
					"février",
					"mars",
					"avril",
					"mai",
					"juin",
					"juillet",
					"août",
					"septembre",
					"octobre",
					"novembre",
					"décembre"
				],
				monthsShort: [
					"Jan",
					"Fév",
					"Mar",
					"Avr",
					"Mai",
					"Juin",
					"Juil",
					"Août",

					"Nov",
					"Déc"
				],
				weekdays: [
					"dimanche",
					"lundi",
					"mardi",
					"mercredi",
					"jeudi",

				meridiem: { am: " ", pm: " ", AM: " ", PM: " " },

				datetime: "j F Y G \\h i \\m\\i\\n"

			timezone: { offset: 1, string: "Europe/Paris" }

		window.userSettings = { uid: "dummy" };

		// API globals
		window.wpApiSettings = {
			schema: {}
		};
		window.wp.api = {
			getPostTypeRoute() {
				return "/none";
			}
		};
		window.wp.apiRequest = () => {
			return Promise.reject("no API support yet");
		};

	</script>
</head>
